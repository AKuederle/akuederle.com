      - heading "Functions" [level=4] [ref=e424]
      - paragraph [ref=e425]: "Functions in python are not per se functions in the mathematical sense; they are more like a macro for some lines of code you need to reuse multiple times inside your script. That said, it is important to understand that a function is a separated scope inside your program. It is comparable to a small independent country with strict border controls. Only some people (=python objects) can get in or out and what they do, is of non concern for all the surrounding countries (=rest of your script). Ok, let’s talk Python:"
