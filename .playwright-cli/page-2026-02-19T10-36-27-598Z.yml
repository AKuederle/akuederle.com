      - paragraph [ref=e533]: So these are the essentials to getting started on the pure Python side of things. Of course, we barley scratched the surface, but I think it is enough for now. I want to finish up this part of the tutorial with a few words about object oriented programming. Yeah… No real practical example this time around because the post is already pretty long. But, we gonna use this opportunity and kick of the next lesson with a nice, more complex example to refresh our knowledge about everything we learned so far.
      - heading "Object oriented" [level=3] [ref=e534]
      - paragraph [ref=e535]: "As you already know, Python is heavily object oriented; everything is an object. If you want to be a efficient Python programmer you have to understand that and use it to your advantage. Because everything is an object, there is no real difference between a list, a string, a function, or even a module; they all treated as objects with their respective functions and properties. Therefore, you can take all these objects, pass them around, assign them to variables, return them as function outputs, put them in lists, and so on without changing anything about the object itself. For example, something like this works:"
