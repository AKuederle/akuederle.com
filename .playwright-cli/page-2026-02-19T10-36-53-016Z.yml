      - heading "Using Jinja2" [level=2] [ref=e30]
      - paragraph [ref=e31]:
        - text: A template engine is a tool, that can parse a textfile and replace certain patterns with variables provided. Sounds like what we need! A very popular template engine for Python is
        - link "Jinja2" [ref=e32] [cursor=pointer]:
