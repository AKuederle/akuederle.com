      - paragraph [ref=e34]:
        - text: In the following we will replace the second part of our previous
        - link "parse script" [ref=e35] [cursor=pointer]:
          - /url: https://github.com/AKuederle/Py-Tex-automation-example/blob/POC/parser.py
        - text: with the magic of jinja2 (install jinja with
        - code [ref=e36]: pip install Jinja2
        - text: "). First we need to adapt the jinja parsing for LaTex. By default, it is looking for ”{% %}” and ”{{ }}“tags in the document. As it might happen that we type these characters in our LaTex document without wanting them to be replace, we tell jinja to look for something else. The most elegant solution, in my opinion, is two use “Latex-like” commands, as detailed in this"
        - link "blogpost from Brad Erickson" [ref=e37] [cursor=pointer]:
          - /url: http://eosrei.net/articles/2015/11/latex-templates-python-and-jinja2-generate-pdfs
        - text: ". The following lines are shamelessly copied from there:"
